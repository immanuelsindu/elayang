<html lang="en">

 </head>
 <body class="flex justify-center items-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl">
   <div class="flex justify-between items-center mb-4">
    <div class="flex items-center">
     <img alt="School logo" class="w-20 h-20 mr-4" height="80" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi7rtoRw8nA-XuqtQ5Wfpyy3xMh5g-Vv4iYZozeZQ_eUHpmA4nLGHHEJ3xQbIAFNwxeVzXA0Zys5A4Tsw74dPRXD7cyQ5PayEuMZFsNj7Kgpd5tuHkUhKV_iP1JiMLgTAYAP9y3rfuUdC0/s1600/Logo+SMK.jpg" width="80"/>
     <div>
      <h1 class="text-xl font-bold">
       SMK Gajah Mada 01 Margoyoso
      </h1>
      <p>
       Jalan Pasar Bulumanis Margoyoso Pati, Kode Pos 59154
      </p>
     </div>
    </div>
    <div class="flex items-center">
     <img alt="User avatar" class="w-12 h-12 rounded-full mr-2" height="50" src="https://static.vecteezy.com/system/resources/previews/000/439/863/original/vector-users-icon.jpg" width="50"/>
     <span>
      Budi Kristiono
     </span>
    </div>
   </div>
   <div class="mb-4">
    <button class="bg-gray-300 text-black px-4 py-2 rounded">
     SURAT KELUAR
    </button>
   </div>
   <div class="flex space-x-2 mb-4">
    <button class="bg-green-500 text-white px-4 py-2 rounded">
     Tambah
    </button>
    <button class="bg-blue-500 text-white px-4 py-2 rounded">
     Edit
    </button>
    <button class="bg-yellow-500 text-black px-4 py-2 rounded">
     Simpan
    </button>
    <button class="bg-red-500 text-white px-4 py-2 rounded">
     Hapus
    </button>
   </div>
   <div class="grid grid-cols-2 gap-4">
    <div class="flex items-center">
     <label class="w-32" for="kode-surat">
      Kode Surat
     </label>
     <input class="border border-gray-400 p-2 w-full" id="kode-surat" type="text" value="SK"/>
    </div>
    <div class="flex items-center">
     <label class="w-32" for="tanggal-surat">
      Tanggal Surat
     </label>
     <input class="border border-gray-400 p-2 w-full" id="tanggal-surat" type="text"/>
    </div>
    <div class="flex items-center">
     <label class="w-32" for="nomor-surat">
      Nomor Surat
     </label>
     <input class="border border-gray-400 p-2 w-full" id="nomor-surat" type="text"/>
    </div>
    <div class="flex items-center">
     <label class="w-32" for="perihal">
      Perihal
     </label>
     <input class="border border-gray-400 p-2 w-full" id="perihal" type="text"/>
    </div>
    <div class="flex items-center">
     <label class="w-32" for="kepada">
      Kepada
     </label>
     <input class="border border-gray-400 p-2 w-full" id="kepada" type="text"/>
    </div>
    <div class="flex items-center">
     <label class="w-32" for="upload-pdf">
      Upload pdf
     </label>
     <input class="border border-gray-400 p-2 w-full" id="upload-pdf" type="file"/>
    </div>
   </div>
  </div>
