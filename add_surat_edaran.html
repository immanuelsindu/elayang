<body class="bg-warning d-flex justify-content-center align-items-center min-vh-100">

          Jalan Pasar Bulumanis Margoyoso Pati, Kode Pos 59154
        </p>
      </div>
      <div class="ml-auto d-flex align-items-center">
        <img alt="User profile picture" class="rounded-circle mr-2" width="50" height="50"

        Simpan
      </button>
      <button class="btn btn-danger text-white font-weight-bold py-2 px-4 rounded">
        Hapus

    </div>

    <div class="mb-4">
      <div class="form-group row">
        <label for="kodeSurat" class="col-sm-3 col-form-label">Kode Surat</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="kodeSurat" value="SE" />

      <div class="form-group row">

      </div>
      <div class="form-group row">
        <label for="nomorSurat" class="col-sm-3 col-form-label">Nomor Surat</label>
        <div class="col-sm-9">

      </div>
      <div class="form-group row">
        <label for="perihal" class="col-sm-3 col-form-label">Perihal</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="perihal" />
        </div>
      </div>
      <div class="form-group row">
        <label for="kepada" class="col-sm-3 col-form-label">Kepada</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="kepada" />
        </div>
      </div>
      <div class="form-group row">
        <label for="uploadPdf" class="col-sm-3 col-form-label">Upload pdf</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="uploadPdf" />
