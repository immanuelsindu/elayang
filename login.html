<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>
    Sistem Informasi E-Layang
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-blue-200 flex items-center justify-center min-h-screen">
  <div class="absolute top-0 left-0 w-full h-full">
    <img alt="Background with blue gradient and wave pattern" class="w-full h-full object-cover" height="1080"
      src="https://storage.googleapis.com/a1aa/image/Q5fSDoJJZwQWOSKNTgTEO7bAujv94Ct8svaz4oXLpzqbR4eTA.jpg"
      width="1920" />
  </div>
  <div class="relative z-10 text-center">
    <div class="flex flex-col items-center">
      <img alt="School logo" class="w-24 h-24 mb-4" height="300"
        src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi7rtoRw8nA-XuqtQ5Wfpyy3xMh5g-Vv4iYZozeZQ_eUHpmA4nLGHHEJ3xQbIAFNwxeVzXA0Zys5A4Tsw74dPRXD7cyQ5PayEuMZFsNj7Kgpd5tuHkUhKV_iP1JiMLgTAYAP9y3rfuUdC0/s1600/Logo+SMK.jpg"
        width="100" />
      <h1 class="text-4xl font-bold text-red-600">
        SISTEM INFORMASI E-LAYANG
      </h1>
      <h2 class="text-2xl font-semibold text-black mt-2">
        SMK GAJAH MADA 01 MARGOYOSO
      </h2>
    </div>
    <div class="mt-8 bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
      <h3 class="text-2xl font-bold text-blue-600 mb-4">
        SIGN IN
      </h3>
      <p class="text-gray-600 mb-4">
        To access your account
      </p>
      <form>
        <div class="mb-4">
          <input class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Email" type="email" />
        </div>
        <div class="mb-4">
          <input class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Password" type="password" />
        </div>
        <!-- menggunakan tag a untuk pindah halaman  -->
        <a href="dashboard.html"
          class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 text-center block">
          LOGIN
        </a>
      </form>
      <div class="mt-4 text-right">
        <a class="text-blue-600 hover:underline" href="#">
          Forgot password?
        </a>
      </div>
      <div class="mt-4 text-center">
        <p class="text-gray-600">
          No account?
          <a class="text-blue-600 hover:underline" href="#">
            Create one!
          </a>
        </p>
      </div>
      <div class="mt-4 flex justify-center space-x-4">
        <a class="text-gray-600 hover:text-blue-600" href="#">
          <i class="fab fa-facebook-f">
          </i>
        </a>
        <a class="text-gray-600 hover:text-blue-600" href="#">
          <i class="fab fa-twitter">
          </i>
        </a>
        <a class="text-gray-600 hover:text-blue-600" href="#">
          <i class="fab fa-google">
          </i>
        </a>
        <a class="text-gray-600 hover:text-blue-600" href="#">
          <i class="fab fa-github">
          </i>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
